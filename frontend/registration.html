<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/registration.css">
    <link rel="shortcut icon" href="images/LOGOTYPE.png" type="image/png">
    <title>Регистрация</title>
</head>
<body>
    <form id="registrationForm" action="/register" method="POST" class="sign-in-light">
        <div class="login-margin">
        <div class="theme">
            <img id="theme-icon" src="images/dark-icon/Moon-sign.png">
        </div>
        <div class="language">
            <img id="Language-icon" src="images/dark-icon/language-icon-sign.png"/>
        </div>
          <div class="rus-eng">
            <a class="ru">рус</a>
            <a class="en">/анг</a>
          </div>
          <p class="sign-in-title">Регистрация</p>
          <p class="login">Логин</p>
          <input class="login-input" name="userLogin"></input>
          <p class="email">Почта</p>
          <input class="email-input" name="userEmail"></input>
          <p class="password">Пароль</p>
          <input class="password-input" name="userPassword"></input>
          <p class="password-repit">Повторите пароль</p>
          <input class="password-repit-input"></input>
          <button class="sign-up">Зарегистрироваться</button>
          <a class="sign-in" href="login">Назад</a>   
        </div>
    </form>
    <script src="scripts/registration.js"></script>
    <script src="scripts/RegisterDate.js" type="module"></script>
</body>
</html>
