<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/registration.css">
    <link rel="shortcut icon" href="images/LOGOTYPE.png" type="image/png">
    <title>Регистрация</title>
</head>
<body>
    <form id="registrationForm" action="/register" method="POST" class="sign-in-light">
        <div class="login-margin">
        <div class="theme">
            <img id="theme-icon" src="images/dark-icon/Moon-sign.png">
        </div>
        <div class="language">
            <img id="Language-icon" src="images/dark-icon/language-icon-sign.png"/>
        </div>
          <div class="rus-eng">
            <a class="ru">рус</a>
            <a class="en">/анг</a>
          </div>
          <p class="sign-in-title">Регистрация</p>
          <p class="login">Логин</p>
          <input class="login-input" name="userLogin" pattern="[a-zA-Z0-9]+" placeholder="Вводите только латинские буквы и цифры" required></input>
          <p class="email">Почта</p>
          <input class="email-input" name="userEmail" required></input>
          <p class="password">Пароль</p>
          <input class="password-input" name="userPassword" required></input>
          <p class="password-repit">Повторите пароль</p>
          <input class="password-repit-input" required></input>
          <p class="error_message_reg"></p> 
          <button class="sign-up">Зарегистрироваться</button>
          <a class="sign-in" href="login">Назад</a>   
        </div>
    </form>
    <div class="modal">
        <div class="modal-widnow">
            <p class="SuccesLog">Успешная регистрация!</p>
            <button class="btnOK">ОК</button>
        </div>
    </div>
    <script src="scripts/registration.js"></script>
    <script src="scripts/RegisterData.js" type="module"></script>
</body>
</html>
