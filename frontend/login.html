<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="shortcut icon" href="images/LOGOTYPE.png" type="image/png">
    <title>Вход</title>
</head>
<body>
    <form id="loginForm" class="sign-in-light">
        <div class="login-margin">
        <div class="theme">
            <img id="theme-icon" src="images/dark-icon/Moon-sign.png">
        </div>
        <div class="language">
            <img id="Language-icon" src="images/dark-icon/language-icon-sign.png"/>
        </div>
          <div class="rus-eng">
            <a class="ru">рус</a>
            <a class="en">/анг</a>
          </div>
          <p class="sign-in-title">Вход</p>
          <p class="login">Логин</p>
          <input class="login-input" required></input>
          <p class="password">Пароль</p>
          <input class="password-input" required></input>
          <p class="error_message_login"></p> 
          <button class="sign-in">Войти</button>
          <a class="sign-up" href="registration">Зарегистрироваться</a>  
        </div>
    </form>
    <div class="modal">
        <div class="modal-widnow">
            <p class="SuccesLog">Успешный вход!</p>
            <button class="btnOK">ОК</button>
        </div>
    </div>
    <script src="scripts/login.js"></script>
    <script src="scripts/LoginData.js"></script>
</body>
</html>
