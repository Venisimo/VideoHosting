<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/template.css">
    <link rel="shortcut icon" href="images/LOGOTYPE.png" type="image/png">
    <title>Главная</title>
</head>
<body>
    <header>
        <button class="burger-menu">
            <img class="burger-menu-icon" src="images/dark-icon/header/burger-menu.png"/>
        </button>
        <img class="logotype" src="images/LOGOTYPEstart.png"/>
        <div class="search">
            <input class="input-search" placeholder="Поиск..."></input>
            <img class="lupa" src="images/dark-icon/header/lupaV3.png"/>
        </div>
        <img class="avatar" src="images/Avatar.png"/>
    </header>
    <div class="right-menu">
        <button class="my-profile">
            <img id="profileIconRightMenu" src="images/dark-icon/menu/profile.png"></img>
            <div class="my-profile-str">Мой профиль</div>
        </button>
        <button class="language">
            <img id="languageIconRightMenu" src="images/dark-icon/menu/language.png"></img>
            <div class="language-str">Язык</div>
        </button>
        <button class="theme">
            <img id="themeIconRightMenu" src="images/dark-icon/menu/moon.png"></img>
            <div class="theme-str" >Тема</div>
        </button>
        <button class="documentation">
            <img id="documentationIconRightMenu" src="images/dark-icon/menu/documentation.png"></img>
            <div class="documentation-str" >Справка</div>
        </button>
        <button class="settings">
            <img id="settingsIconRightMenu" src="images/dark-icon/menu/settings.png"></img>
            <div class="settings-str" >Настройки</div>
        </button>
        <button class="exit">
            <img id="exitIconRightMenu" src="images/dark-icon/menu/log-out.png"></img>
            <div class="exit-str">Выйти</div>
        </button>
    </div>
    <div class="container">
        <div class="left-menu">
            <button class="home-button">
                <div>Главная</div>
            </button>
            <button class="profile">
                <img class="profile-icon" src="images/dark-icon/menu/profile.png"/>
                <div class="profile-str">Мой профиль</div>
            </button>
            <button class="messenger">
                <img class="message-icon" src="images/dark-icon/menu/message.png"/>
                <div class="message-str">Сообщения</div>
            </button>
            <button class="history-views">
                <img class="history-views-icon" src="images/dark-icon/menu/history.png"/>
                <div class="history-views-str">История просмотров</div>
            </button>
            <div class="sub">
                <img class="sub-icon" src="images/dark-icon/menu/subscriptions.png"/>
                <div id="sub-str">Подписки</div>
            </div>
            <!-- <div class="line"></div> -->
            <div class="users">
                <div class="user">
                    <img class="avatar-for-sub" src="images/Avatar.png"/>
                    <div class="name-channel">UserUserUs</div>
                </div>
                <div class="user">
                    <img class="avatar-for-sub" src="images/Avatar.png"/>
                    <div class="name-channel">UserUserUserUser</div>
                </div>
                <div class="user">
                    <img class="avatar-for-sub" src="images/Avatar.png"/>
                    <div class="name-channel">User</div>
                </div>
                <div class="user">
                    <img class="avatar-for-sub" src="images/Avatar.png"/>
                    <div class="name-channel">User</div>
                </div>
                <div class="user">
                    <img class="avatar-for-sub" src="images/Avatar.png"/>
                    <div class="name-channel">User</div>
                </div>
                <div class="user">
                    <img class="avatar-for-sub" src="images/Avatar.png"/>
                    <div class="name-channel">User</div>
                </div>
                <div class="user">
                    <img class="avatar-for-sub" src="images/Avatar.png"/>
                    <div class="name-channel">User</div>
                </div>
                <div class="user">
                    <img class="avatar-for-sub" src="images/Avatar.png"/>
                    <div class="name-channel">User</div>
                </div>
                <div class="user">
                    <img class="avatar-for-sub" src="images/Avatar.png"/>
                    <div class="name-channel">User</div>
                </div>
                <div class="line"></div>
                <div class="footer">© 2024 Venisimo</div>
                <div class="zagluhka-footer"></div>
            </div>
        </div>
    </div>
    <script src="scripts/template.js"></script>
</body>
</html>
